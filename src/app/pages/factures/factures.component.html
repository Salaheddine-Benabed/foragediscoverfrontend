<div class="mat-elevation-z8">
  <button mat-raised-button color="primary" (click)="addFacture()">Add Facture</button>
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="paymentId">
      <th mat-header-cell *matHeaderCellDef> paymentId </th>
      <td mat-cell *matCellDef="let facture"> {{facture.paymentId}} </td>
    </ng-container>

    <!-- Client name Column -->
    <ng-container matColumnDef="clientName">
      <th mat-header-cell *matHeaderCellDef> clientName </th>
      <td mat-cell *matCellDef="let facture"> {{facture.clientName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="paymentDate">
      <th mat-header-cell *matHeaderCellDef> paymentDate </th>
      <td mat-cell *matCellDef="let facture"> {{facture.paymentDate}}  </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> amount </th>
      <td mat-cell *matCellDef="let facture"> {{facture.amount}} </td>
    </ng-container>
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="paymentStatus">
      <th mat-header-cell *matHeaderCellDef> paymentStatus</th>
      <td mat-cell *matCellDef="let facture"> {{facture.paymentStatus}} </td>
    </ng-container>

   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
