<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="projectId">
      <th mat-header-cell *matHeaderCellDef> projectId. </th>
      <td mat-cell *matCellDef="let projet"> {{projet.projectId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef> client </th>
      <td mat-cell *matCellDef="let projet"> {{projet.client.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef> projectName </th>
      <td mat-cell *matCellDef="let projet"> {{projet.projectName}} </td>
    </ng-container>
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> startDate</th>
      <td mat-cell *matCellDef="let projet"> {{projet.startDate}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> endDate </th>
      <td mat-cell *matCellDef="let projet"> {{projet.endDate}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> status </th>
      <td mat-cell *matCellDef="let projet"> {{projet.status}} </td>
    </ng-container>

    <ng-container matColumnDef="totalCost">
      <th mat-header-cell *matHeaderCellDef> totalCost </th>
      <td mat-cell *matCellDef="let projet"> {{projet.totalCost}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
