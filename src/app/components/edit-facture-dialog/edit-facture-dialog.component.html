<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Payment Date</mat-label>
    <input matInput [(ngModel)]="facture.paymentDate" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Amount</mat-label>
    <input matInput [(ngModel)]="facture.amount">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Payment Status</mat-label>
    <mat-select [(ngModel)]="facture.paymentStatus" placeholder="Select Payment Status">
      <mat-option value="full">Full Payment</mat-option>
      <mat-option value="partial">Partial Payment</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Project</mat-label>
    <mat-select [(ngModel)]="facture.projectName" placeholder="Select Project">
      <mat-option *ngFor="let project of projects" [value]="project.projectId">
        {{ project.projectName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSaveClick()">Save</button>
</div>
