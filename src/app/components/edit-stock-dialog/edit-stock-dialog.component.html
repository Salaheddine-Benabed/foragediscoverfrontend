<h1 mat-dialog-title>Edit Stock Item</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Item Name</mat-label>
    <input matInput [(ngModel)]="stock.itemName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Quantity</mat-label>
    <input matInput type="number" [(ngModel)]="stock.quantity">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Status</mat-label>
    <input matInput [(ngModel)]="stock.status">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Expiry Date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="stock.expiryDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSaveClick()">Save</button>
</div>
