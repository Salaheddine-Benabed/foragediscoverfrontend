<h1 mat-dialog-title>Edit Personnel</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.person.name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Department</mat-label>
    <input matInput [(ngModel)]="data.person.department">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Job Title</mat-label>
    <input matInput [(ngModel)]="data.person.jobTitle">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="data.person.email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Phone Number</mat-label>
    <input matInput [(ngModel)]="data.person.phoneNumber">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Role</mat-label>
    <mat-select [(ngModel)]="selectedRoleId" placeholder="Select Role">
      <mat-option *ngFor="let role of roles" [value]="role.id">
        {{ role.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSaveClick()">Save</button>
</div>
