<h1 mat-dialog-title>Add New Stock Item</h1>
<div mat-dialog-content class="add_stock">
  <mat-form-field>
    <mat-label>Item Name</mat-label>
    <input matInput [(ngModel)]="newStock.itemName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Quantity</mat-label>
    <input matInput type="number" [(ngModel)]="newStock.quantity">
  </mat-form-field>
  <mat-form-field>
    <mat-select matInput [(ngModel)]="newStock.status" placeholder="Selectionner le statut">
      <mat-option value="availiable">Disponible</mat-option>
      <mat-option value="out_of_stock">Indisponible</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Expiry Date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="newStock.expiryDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSaveClick()">Save</button>
</div>
